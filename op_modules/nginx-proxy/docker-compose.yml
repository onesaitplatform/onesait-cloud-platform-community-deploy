version: "2.1"

services:
  proxy:
    image: nginx:latest
    container_name: proxy
    networks:
      - op_data_datanetwork    
    ports:
      - "90:90"
      - "443:443"
    volumes:  
      - ${NGINX_VOLUME_CONF}nginx.conf:/etc/nginx/nginx.conf:rw
      - ${NGINX_VOLUME_CONF}:/usr/local/conf.d:rw
      - ${NGINX_VOLUME_TLS}:/usr/local/tls:rw
    restart: on-failure
networks:
  op_data_datanetwork:
    external: true