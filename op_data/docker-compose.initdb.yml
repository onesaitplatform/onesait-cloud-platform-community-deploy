version: "2.1"

services:
  configinitinstance:
    image: ${REPOSITORY}/onesaitplatform/configinit:${MODULE_TAG}
    container_name: configinitservice    
    environment:
      - REALTIMEDBUSEAUTH=false  
      - LOADELASTICDB=false  
      - LOADMONGODB=true
    networks:
      - op_data_datanetwork
    external_links:
      - configdb
      - realtimedb 
networks:
  op_data_datanetwork:
    external: true
